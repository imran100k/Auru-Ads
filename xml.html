<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App with AuruAds</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- AuruAds Integration (Replace with your correct app_uid from dashboard) -->
  <script src="https://auruads.com/cdn/ads.js?app_uid=YOUR_APP_UID" async></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #ad-container {
      width: 300px;
      height: 250px;
      margin: 20px auto;
      border: 1px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üöÄ Telegram Mini App</h2>
  <p>Watch ad to earn rewards:</p>

  <div id="ad-container">
    Ad will load here
  </div>

  <button id="watchAd">üé¨ Watch Ad & Get Reward</button>
  <p id="status"></p>

  <script>
    const statusEl = document.getElementById("status");

    document.getElementById("watchAd").addEventListener("click", () => {
      if (window.showAuruAd) {
        window.showAuruAd()
          .then(() => {
            // ‚úÖ Reward logic
            statusEl.textContent = "‚úÖ You earned 10 coins!";
            // TODO: Call your backend API to update user's coins
          })
          .catch(err => {
            statusEl.textContent = "‚ùå Ad failed: " + (err.message || "Unknown error");
          });
      } else {
        statusEl.textContent = "‚ö†Ô∏è AuruAds script not loaded yet.";
      }
    });
  </script>
</body>
</html>
